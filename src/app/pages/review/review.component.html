<div class="container">
  @if (initialized) {
    <mat-stepper headerPosition="bottom" (selectionChange)="onStepChange($event)" linear>
      @for (character of characters; track $index) {
        <mat-step class="step" [stepControl]="inputFormControl">
          <mat-card>
            <mat-card-content>
              Character:
              <p class="character">
                {{character.simplified}}
              </p>
            </mat-card-content>
          </mat-card>
          <form class="input-box">
            <ng-template matStepLabel></ng-template>
            <mat-form-field class="input-field">
              <mat-label>Pinyin</mat-label>
              <input matInput [formControl]="inputFormControl">
            </mat-form-field>
            <div>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
      }
    </mat-stepper>
  }
</div>
